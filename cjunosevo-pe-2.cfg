routing-instances {
    EVPN_MACVRF_100 {
        instance-type mac-vrf;
        protocols {
            evpn {
                encapsulation mpls;
                normalization;
                control-word;
            }
        }
        service-type vlan-based;
        interface et-0/0/1.100;
        route-distinguisher 10.99.2.1:100;
        vrf-target target:65000:100;
        vlans {
            VLAN100 {
                vlan-id none;
                interface et-0/0/1.100;
            }
        }
    }
}
routing-options {
    router-id 10.99.2.1;
    autonomous-system 65000;
}
protocols {
    bgp {
        group MP_BGP_EVPN {
            type internal;
            local-address 10.99.2.1;
            family evpn {
                signaling;
            }
            neighbor 10.99.1.1;
        }
    }
    mpls {
        interface et-0/0/0.0;
    }
    ospf {
        source-packet-routing {
            node-segment ipv4-index 21;
            srgb start-label 16000 index-range 8000;
        }
        area 0.0.0.0 {
            interface et-0/0/0.0 {
                interface-type p2p;
                metric 100;
            }
            interface lo0.0 {
                passive;
                metric 10;
            }
        }
    }
}